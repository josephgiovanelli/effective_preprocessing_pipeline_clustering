general:
  dataset_kind: uci
  dataset: iris
  seed: 42
optimizations:
  smbo:
    metric: sdbw
    budget_kind: iterations
    budget: 600
  exhaustive:
    metric: sdbw
    budget_kind: iterations
    budget: inf
diversifications:
  mmr:
    num_results: 3
    method: mmr
    lambda: 0.5
    criterion: features_set_n_clusters
    metric: euclidean
  exhaustive:
    num_results: 3
    method: exhaustive
    lambda: 0.5
    criterion: features_set_n_clusters
    metric: euclidean
runs:
  - smbo_mmr
  - smbo_exhaustive
  - exhaustive_mmr
  - exhaustive_exhaustive